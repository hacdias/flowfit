<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">

</head>
<body>
  <script type="module" src="./app.js"></script>

  <form id="convertForm">
    <h1>FlowFit</h1>

    <p>Turn the FIT files generated by Bosch's eBike Flow app into a valid FIT file, so that they can be imported by other tools.</p>

    <div id="alert"></div>

    <div>
      <label for="file">FIT File</label>
      <input type="file" id="file" accept=".fit" required />
    </div>
    
    <div>
      <label for="calories">Calories</label>
      <input type="number" id="calories" min="0" step="1" placeholder="123" />
    </div>
    
    <button type="submit">Convert</button>
  </form>
</body>
</html>
